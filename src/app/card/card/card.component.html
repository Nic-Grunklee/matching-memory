<div class="card" (click)="cardClicked.emit()" [@cardFlip]="cardInfo?.state">
  <div class="back">
    <img src="assets/playing-card.jpg" />
  </div>
  <div class="front" *ngIf="cardInfo?.cardType === cardTypes.NUMBER">
    <span class="number">{{ cardInfo?.value }}</span>
  </div>
  <div
    class="front"
    [ngStyle]="{ 'background-color': cardInfo?.value }"
    *ngIf="cardInfo?.cardType === cardTypes.COLOR"
  ></div>
</div>
